spring.datasource.url=jdbc:h2:mem:crypto_wallet;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true


spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


server.port=8080

logging.level.org.springframework=INFO
logging.level.com.crypto.wallet=DEBUG

coincap.base-url=https://rest.coincap.io/v3
coincap.api.key={insert your own API key created in CoinCap here}
